<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .input-box {
            display: flex;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 12px;
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eee;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        .delete {
            background: red;
            border: none;
            color: white;
            padding: 4px 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="todo-container">
    <h2>To-Do List</h2>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        let input = document.getElementById("taskInput");
        let taskText = input.value;

        if (taskText === "") {
            alert("Please enter a task");
            return;
        }

        let li = document.createElement("li");
        li.textContent = taskText;

        li.onclick = function () {
            li.classList.toggle("completed");
        };

        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "X";
        deleteBtn.className = "delete";
        deleteBtn.onclick = function () {
            li.remove();
        };

        li.appendChild(deleteBtn);
        document.getElementById("taskList").appendChild(li);

        input.value = "";
    }
</script>

</body>
</html>
